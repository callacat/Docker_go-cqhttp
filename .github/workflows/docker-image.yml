name: Docker-Build

on:
  push:
    branches: [ main ]
  watch:
    types: [started]

jobs:

  build_amd64:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v2

    - name: Set up Docker Buildx
      id: buildx
      uses: docker/setup-buildx-action@v2

    - name: Available platforms
      run: echo ${{ steps.buildx.outputs.platforms }}

    - name: Login to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push amd64
      uses: docker/build-push-action@v2
      with:
        context: .
        file: ./Dockerfile
          # 所需要的体系结构，可以在 Available platforms 步骤中获取所有的可用架构
        platforms: linux/amd64
          # 镜像推送时间
        push: ${{ github.event_name != 'pull_request' }}
          # 给清单打上多个标签
        tags: |
            ${{ secrets.DOCKER_USERNAME }}/gocqhttp:amd64

    - name: Build and push arm64
      uses: docker/build-push-action@v2
      with:
        context: .
        file: ./Dockerfile_arm
          # 所需要的体系结构，可以在 Available platforms 步骤中获取所有的可用架构
        platforms: linux/arm64
          # 镜像推送时间
        push: ${{ github.event_name != 'pull_request' }}
          # 给清单打上多个标签
        tags: |
            ${{ secrets.DOCKER_USERNAME }}/gocqhttp:arm64

    - name: 创建latest列表
      run: |
        docker manifest create ${{ secrets.DOCKER_USERNAME }}/gocqhttp \
          ${{ secrets.DOCKER_USERNAME }}/gocqhttp:arm64 \
          ${{ secrets.DOCKER_USERNAME }}/gocqhttp:amd64
        
    # - name: 设置latest列表
    #   run: |
    #     docker manifest annotate ${{ secrets.DOCKER_USERNAME }}/gocqhttp \
    #       ${{ secrets.DOCKER_USERNAME }}/gocqhttp:arm64 \
    #       --os linux --arch arm64 --variant v8
    #     docker manifest annotate ${{ secrets.DOCKER_USERNAME }}/gocqhttp \
    #       ${{ secrets.DOCKER_USERNAME }}/gocqhttp:amd64 \
    #       --os linux --arch amd64

    - name: 推送latest列表
      run: docker manifest push ${{ secrets.DOCKER_USERNAME }}/gocqhttp

  del_runs:
    runs-on: ubuntu-latest
    steps:
      - name: Delete workflow runs
        uses: Mattraks/delete-workflow-runs@v2
        with:
          token: ${{ github.token }}
          repository: ${{ github.repository }}
          retain_days: 10
          keep_minimum_runs: 5
